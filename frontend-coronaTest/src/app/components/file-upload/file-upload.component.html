
<div class="row border p-2" id="upload-container">
  <div class="col-8">
    <label for="file-upload" class="btn btn-default p-0">
      <input #reset type="file" name="x-ray-image" id="file-upload" accept="image/*" (change)="selectFile($event)">
    </label>
  </div>
  <div class="col-4 buttons">
    <button class="btn btn-success btn-sm" [disabled]='!selectedFiles' (click)='upload()'>
      scan
    </button>
    <button id="reset" class="btn btn-success btn-sm" [disabled]='!selectedFiles && !resetBtn' (click)='inputReset(reset)'>
      reset
    </button>
  </div>
</div>
